POV_Krestyanskiy_bunt: "Крестьянский бунт"
POV_Krestyanskiy_bunt_desc: "В первую гражданскую войну Поволжье стало одним из центром антибольшевистких сил. Тогда мы проиграли, но осталось ещё много людей, сочувствующих "белым." Пришла пора реванша, и мы выходим их тени прямо сейчас."
POV_Buy_weapon: "Золото в обмен на оружие"
POV_Buy_weapon_desc: "В текущих реалиях нам необходимо всё больше и больше стрелкового оружия для удержания фронта, а оно в дефиците. Мы вынуждены обратиться к международному рынку и потратить новообретённое золото на столь необходимое снаряжение, без него наше дело обречено на провал."
POV_Agitaciya_v_tylu_vraga: "Дивизии-дезертиры РККА"
POV_Agitaciya_v_tylu_vraga_desc: ""Началась вторпя гражданская война. Несмотря на многочисленность поддержавших, они все необученные крестьяне, а против нас профессиональная армия, закалённая в боях. Но не все из них промыты пропагандой и готовы нам помочь. Мы примем их в свои ряды, очень сильно усилив нашу армию."
POV_Get_fashist_women: "Российское женское ф**истское движение (ОСУЖДАЕМ!)"
POV_Get_fashist_women_desc: "После начала восстания к нам прмшла телеграмма от РЖВД (ОСУЖДАЕМ!) с предложением поддержать нас войсками, состоящих из самых идейных людей, и снаряжением (винтовки, доп. снаряжение и артиллерия). Сейчас нужна любая помощь, даже от таких нехороших (очень плохих) организаций.
POV_Christianskiye_divisii: "Христианские дивизии"
POV_Christianskiye_divivsii: "За время нашей борьбы народ стал самоорганизовывать отряды для борьбы с врагом. Несколько десятков таких групп, состоящих в основном из церковных, монастырских служителей и других причастных к церкви лиц, объединились в 5 дивизий, чьи представители пришли в наш генштаб, попросивши включить подразделения в Армию, чтобы получить более опытное командование и координировать действия с другими частями. Мы с радостью приняли предложение."
POV_Get_enevy_aviation: "Получить вражескую авиацию"
POV_Get_enemy_aviation_desc: "В авиации присутствуют неблагонадёжные для советского государства элементы, которые не против передать нам самолёты, чем мы с радостью воспользуемся."
POV_Get_gold: "Заполучить часть Золотого запаса"
POV_Get_gold_desc: "В казани находится часть золотого запаса, но где - непонятно. Мы организуем его поиски."
POV_Invest_gold_in_manufactures: "Инвестиция в промышленность"
POV_Invest_gold_in_manufactures_desc: "У нас есть золото, есть и недостаток производств для пополнения армиии. Так давайте построим новые заводы за золото."
POV_Buy_volounteers: "Покупка солдат"
POV_Buy_volounteers_desc: "На международном рынке появились предложения о покупке дивизий. Стоят они дёшево, имеют опыт боёв в Восточной Европе. Надо брать."
POV_Buy_Artillery_and_supply: "Покупка артиллерии или доп. оснащения"
POV_Buy_artillery_and_supply_desc:"Доп оснащение, как и артиллерия также важны для армии, как и винтовки."
POV_Buy_aircrafts: "Купить самолёты"
POV_Buy_aircrafts_desc: "В Войне без авиации никак. Хоть мы и получили некоторые образцы от своих людей, но весь авиапарк на нашей территории успел улететь к врагу."
POV_Send_gold: "Эвакуация золота зарубеж"
POV_Send_gold_desc: "У нас осталось немного золота, которое никаким образом не должно достаться врагу. Чтобы 
того не случилось, нужно вывести остатки в недружественную(ые) по отношению к СССР стран(ы), и оттуда им распоряжатьсяю.
POV_Keep_gold_in_Perm: "Держать золото в Перми"
POV_Keep_gold_in_Perm_desc: "Нам не нужна эвакуация золота, мы уваерены, что победим, а транспортировка и управление золотом из-за границы потребует дополнительных средств, что в текущем положении невозможно."